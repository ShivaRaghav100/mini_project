<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <style>
        body {
        background-color: #212121;
        color: #fff;
      }
      .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #clock {
        font-size: 40px;
        background-color: orange;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
      }
      span{
        font-size:30px;
      }
    </style>
</head>
<body>
    <div class="center">
        <div id="banner"><span>Your local Date & time</span></div>
        <div id="clock"></div>
    </div>
    <script>
      //Add scripting and and querySelected to select the div
        const clock = document.querySelector('#clock');
        const banner = document.querySelector('banner');

        setInterval(function(){
            let date =  new Date ();   // Using date function to get current date
            clock.innerHTML= date.toLocaleDateString() +' - '+date.toLocaleTimeString();
        },1000)
    </script>
</body>
</html>
