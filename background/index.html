<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Color Switcher</title>
  </head>
  <body>
   
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>

      <span class="button" id="grey">grey</span>
      <span class="button" id="white">white</span>
      <span class="button" id="blue">blue</span>
      <span class="button" id="yellow">yellow</span>
      <span class="button" id="red">red</span>
      <span class="button" id="green">green</span>
      <span class="button" id="pink">pink</span>
      <span class="button" id="powderblue">powderblue</span>
      <span class="button" id="aqua">aqua</span>
      <span class="button" id="blueviolet">blueviolet</span>
      <span class="button" id="brown">brown</span>
      <span class="button" id="cornflowerblue">cornflowerblue</span>
      <span class="button" id="orange">orange</span>
      <span class="button" id="gold">gold</span>
      <span class="button" id="greenyellow">greenyellow</span>
      <span class="button" id="violet">violet</span>
      <span class="button" id="purple">purple</span>
      <span class="button" id="palegreen">palegreen</span>

      <h2>Try clicking on one of the colors above<br>to change the background color of this page!</h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
